<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UI Library</title>
  <style>
    body {
      font-size: 1.5em;
      font-family: arial;
      color: #ffffff;
    }

    .container {
      margin-top: 60px;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 8px 4px 15px #ffffff6e;
    }

    button {
      width: 200px;
      background: #eee;
      padding: 10px;
      margin: 20px auto;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

<body>

  <!-- container & title -->
  <div class="container">
    <h1 class="my-4 text-center">Secret Chat Room</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn active" id="general">#general</button>
      <button class="btn" id="colleagues">#colleagues</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="help">#help</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text u">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input style="width: 75px;" type="submit" class="btn b" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text u">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn b" value="update">
        </div>
      </div>
      <div class="update-mssg text-center my-2"></div>
    </form>
  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
